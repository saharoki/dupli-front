<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/movie.css" rel="stylesheet">
</head>

<body>

<header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Movie</strong>
            </a>
        </div>
    </div>
</header>

<main role="main">

    <section class="text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Movie</h1>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row" id="movie-list">
                <div class="col-md-6">
                    <div class="card mb-6 box-shadow">
                        <img class="card-img-top" src="" alt="poster" id="poster">
                        <div class="card-body">
                            <p class="card-text" id="title"></p>
                            <p class="card-text" id="overview"></p>
                            <p class="card-text" id="release"></p>
                            <p class="card-text" id="score"></p>
                            <p class="card-text d-none" id="rent"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary d-none" id="rent-btn">Rent</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a> | <a href="/movies.html"></a>
        </p>
    </div>
</footer>

</body>
</html>
