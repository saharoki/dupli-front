
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Create Account - Material Admin Pro</title>
  <!-- Load Material Icons from Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
  <!-- Roboto and Roboto Mono fonts from Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500" rel="stylesheet" />
  <!-- Load main stylesheet-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-primary">
<!-- Layout wrapper-->
<div id="layoutAuthentication">
  <!-- Layout content-->
  <div id="layoutAuthentication_content">
    <!-- Main page content-->
    <main>
      <!-- Main content container-->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xxl-7 col-xl-10">
            <div class="card card-raised shadow-10 mt-5 mt-xl-10 mb-5">
              <div class="card-body p-5">
                <!-- Auth header with logo image-->
                <div class="text-center">
                  <h1 class="display-5 mb-0">Create New Account</h1>
                  <div class="subheading-1 mb-5">to continue to app</div>
                </div>
                <!-- Register new account form-->
                <form>
                  <div class="row">
                    <div class="col-sm-12 mb-4"><mwc-textfield class="w-100" label="Full Name" outlined="" id="name"></mwc-textfield></div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 mb-4"><mwc-textfield class="w-100" label="Email" outlined="" icontrailing="visibility_off" type="text" id="email"></mwc-textfield></div>
                    <div class="col-sm-6 mb-4"><mwc-textfield class="w-100" label="Password" outlined="" icontrailing="visibility_off" type="password" id="pwd"></mwc-textfield></div>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small fw-500 text-decoration-none" href="/login.html">Sign in instead</a>
                    <a class="btn btn-primary" href="#" id="signup">Create Account</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
